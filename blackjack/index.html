<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="blackjack">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Blackjack Simulator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../files/gifs/Penguin.gif">
    <link rel="icon" href="../files/gifs/Penguin.gif">
    <meta name="application-name" content="Blackjack Simulator">
    <link rel="manifest" href="manifest.json">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="GameManager.js"></script>
    <script>
      var numOptimalPlays = localStorage.getItem("numOptimalPlays");
      var numTotalGames = localStorage.getItem("");
      var numDecks = 1;
      var allowSurrender = true;
      var minCardsBeforeShuffle = 11;
      var gameMode = "standard";
      var gameManager;

      function startNewGame() {
        gameManager = new GameManager(gameMode, numDecks, minCardsBeforeShuffle);
        renderHandsAndCards();
      }

      function startNewRound() {
        gameManager.newRound();
        enableCardActionButtons();
        renderHandsAndCards();
      }

      function cardActionHit() {
        var forcedEnd = gameManager.playerActionHit();
        if (forcedEnd) {
          disableCardActionButtons();
          document.getElementById("standButton").disabled = false;
        }
        renderHandsAndCards();
      }

      function cardActionSurrender() {
        disableCardActionButtons();
      }

      function cardActionDouble() {
        cardActionHit();
        disableCardActionButtons();
        document.getElementById("standButton").disabled = false;
      }

      function cardActionStand() {
        disableCardActionButtons();
        gameManager.dealerActionPlayUntilFinish();
        alert(gameManager.roundWinner() + " wins!");
        renderHandsAndCards();
      }

      function cardActionSplit() {
      }

      function enableCardActionButtons() {
        document.getElementById("surrenderButton").disabled = false;
        document.getElementById("hitButton").disabled = false;
        document.getElementById("doubleButton").disabled = false;
        document.getElementById("standButton").disabled = false;
        document.getElementById("splitButton").disabled = false;
      }

      function disableCardActionButtons() {
        document.getElementById("surrenderButton").disabled = true;
        document.getElementById("hitButton").disabled = true;
        document.getElementById("doubleButton").disabled = true;
        document.getElementById("standButton").disabled = true;
        document.getElementById("splitButton").disabled = true;
      }

      function renderHandsAndCards() {
        document.getElementById("playerHand").innerHTML = gameManager.showPlayerHand();
        var reducedHand = true;
        document.getElementById("dealerHand").innerHTML = gameManager.showDealerHand(reducedHand);
        document.getElementById("remainingCards").innerHTML = gameManager.remainingCardsInShoe;
      }

      window.onload = startNewGame;
    </script>
  </head>

  <body class="blackjack">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" id ="newRoundButton" onclick="startNewRound()">New round</button>
          <button type="button" class="btn btn-primary" id ="newGameButton" onclick="startNewGame()">Reset game</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p id="optimalPlays">Number of optimal plays: <a id="numOptimalPlays">0</a></p>
        </div>
        <div class="col">
          <p id="remainingCardsText">Remaining cards: <a id="remainingCards">?</a></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p id="player">Your hand: <a id="playerHand">empty</a></p>
        </div>
        <div class="col">
          <p id="dealer">Dealer's hand: <a id="dealerHand">empty</a></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" id ="surrenderButton" onclick="cardActionSurrender()" disabled>Surrender</button>
          <button type="button" class="btn btn-primary" id ="hitButton" onclick="cardActionHit()" disabled>Hit</button>
          <button type="button" class="btn btn-primary" id ="doubleButton" onclick="cardActionDouble()" disabled>Double</button>
          <button type="button" class="btn btn-primary" id ="standButton" onclick="cardActionStand()" disabled>Stand</button>
          <button type="button" class="btn btn-primary" id ="splitButton" onclick="cardActionSplit()" disabled>Split</button>
        </div>
      </div>
    </div>
  </body>

</html>
