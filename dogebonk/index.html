<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <audio id="bonkSound">
      <source src="../files/sounds/bonk.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript -->
    <script>
      var bonkSound = document.getElementById("bonkSound");

      var numBonks = localStorage.getItem("numBonks");
      if (numBonks == null) {
        var numBonks = 0;
      }

      function bonkDoge() {
        bonkSound.load();
        bonkSound.play();

        var preBonk = document.getElementById("preBonk");
        var postBonk = document.getElementById("postBonk");
        preBonk.style.visibility = 'hidden';
        postBonk.style.visibility = 'visible';

        document.getElementById("bonkButton").className = "btn btn-danger";

        numBonks = parseInt(numBonks) + 1;
        document.getElementById("numBonks").innerHTML = numBonks;
        localStorage.setItem("numBonks", numBonks);
      }

      function unbonkDoge() {
        var preBonk = document.getElementById("preBonk");
        var postBonk = document.getElementById("postBonk");
        preBonk.style.visibility = 'visible';
        postBonk.style.visibility = 'hidden';
      }

      function presetBonks() {
        document.getElementById("numBonks").innerHTML = numBonks;
      }

      window.onload = presetBonks;
    </script>

    <link rel="icon" href="../files/gifs/Penguin.gif">
    <title>DOGE üÖ±Ô∏èONK</title>

  </head>

  <body>
    <button type="button" class="btn btn-primary" id ="bonkButton" disabled>Bonks: <a id="numBonks">0</a></button>
    <img src="../files/images/pre_bonk.png" id="preBonk" onmousedown="bonkDoge()" ontouchstart="bonkDoge()" class="prebonk">
    <img src="../files/images/post_bonk.png" id="postBonk" onmouseup="unbonkDoge()" ontouchend="unbonkDoge()" class="postbonk">
  </body>

</html>
